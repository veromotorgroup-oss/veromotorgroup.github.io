<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory | Vero Motor Group</title>
<style>
body { font-family:Arial,sans-serif; background:#000; color:#f5f5f5; margin:0; padding:20px; }
header nav { background:#111; padding:15px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000; }
.logo { display:flex; align-items:center; gap:10px; }
.logo img { height:40px; }
.logo span { color:#FFD700; font-weight:bold; font-size:1.5rem; }
ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
ul li a { color:#f5f5f5; text-decoration:none; }
ul li a.active { color:#FFD700; }

h1 { text-align:center; margin-bottom:40px; color:#FFD700; }
#inventory-container { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:20px; }

.car-card { background:#111; border-radius:10px; overflow:hidden; box-shadow:0 2px 12px rgba(255,215,0,0.25); transition:transform 0.2s, box-shadow 0.2s; display:flex; flex-direction:column; }
.car-card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(255,215,0,0.6); }
.car-card img { width:100%; height:200px; object-fit:cover; }
.car-card-content { padding:15px; flex:1; display:flex; flex-direction:column; }
.car-card h3 { margin:10px 0 5px; color:#FFD700; font-size:1.2rem; }
.car-card p { margin:5px 0; color:#f5f5f5; font-size:0.95rem; }
.details-btn { margin-top:auto; text-align:center; background:#FFD700; color:#000; padding:10px 0; text-decoration:none; border-radius:5px; font-weight:bold; transition:background-color 0.2s, transform 0.2s; }
.details-btn:hover { background:#e6c200; transform:translateY(-2px); }

@media(max-width:600px){#inventory-container{grid-template-columns:1fr;}}
</style>
</head>
<body>
<header>
<nav>
<div class="logo">
  <img src="images/logo.png" alt="Vero Motor Group Logo">
  <span>Vero Motor Group</span>
</div>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="inventory.html" class="active">Inventory</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</header>

<h1>Available Inventory</h1>
<div id="inventory-container"></div>

<script src="scripts/inventory.js"></script>
</body>
</html>
