<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory | Vero Motor Group</title>

<!-- Prevent caching -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* GLOBAL HEADER */
  nav {
    background: #111;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 20;
    height: 90px;
    border-bottom: 2px solid #BFA100;
  }

  .logo img {
    height: 70px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.05rem;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #BFA100;
  }

  /* INVENTORY GRID */
  #inventory-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    padding: 40px 50px;
  }

  .car-card {
    background: #111;
    padding: 15px;
    border: 1px solid #222;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .car-card:hover {
    border-color: #BFA100;
    transform: translateY(-3px);
  }

  .car-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 4px;
  }

  .car-card h3 {
    margin: 10px 0 5px 0;
    color: #BFA100;
  }

  .car-card p {
    margin: 4px 0;
    font-size: 0.95rem;
    color: #ccc;
  }

  /* GLOBAL FOOTER */
  footer {
    background: #111;
    padding: 25px;
    text-align: center;
    color: #ccc;
    font-size: 0.9rem;
    border-top: 1px solid #222;
  }

  footer p {
    margin: 6px 0;
  }

</style>
</head>
<body>

<!-- HEADER -->
<header>
  <nav>
    <div class="logo">
      <img src="images/logo.jpg" alt="Vero Motor Group Logo">
    </div>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="inventory.html" class="active">Inventory</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- INVENTORY CONTAINER -->
<div id="inventory-container">
  <p style="color:#ccc; text-align:center;">Loading inventory...</p>
</div>

<script>
  // Load inventory.json and display clickable vehicles
  fetch('inventory.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('inventory-container');
      container.innerHTML = '';

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No vehicles available right now. Check back soon.</p>";
        return;
      }

      data.forEach(car => {
        const card = document.createElement('div');
        card.className = "car-card";

        // Each card clickable → goes to a dedicated page for the car
        card.addEventListener('click', () => {
          // vehicle.html?id=v001
          window.location.href = `vehicle.html?id=${car.id}`;
        });

        card.innerHTML = `
          <img src="images/${car.image}" alt="${car.make} ${car.model}">
          <h3>${car.year} ${car.make} ${car.model}</h3>
          <p>Price: $${car.price}</p>
          <p>Mileage: ${car.mileage}</p>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Error loading inventory:", error);
      document.getElementById('inventory-container').innerHTML = "<p>Error loading inventory.</p>";
    });
</script>

<!-- GLOBAL FOOTER -->
<footer>
  <p>© 2025 Vero Motor Group. All Rights Reserved.</p>
  <p>2118, 21320 Westminster Hwy, Richmond, BC V6V 2X5</p>
  <p>604-729-9740 | info@veromotorgroup.com</p>
</footer>

</body>
</html>
