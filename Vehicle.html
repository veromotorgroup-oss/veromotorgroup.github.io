<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Details | Vero Motor Group</title>

<!-- Prevent caching -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* GLOBAL HEADER */
  nav {
    background: #111;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 20;
    height: 90px;
    border-bottom: 2px solid #BFA100;
  }

  .logo img {
    height: 70px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.05rem;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #BFA100;
  }

  /* VEHICLE DETAILS */
  .vehicle-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    background: #111;
    border: 1px solid #222;
    border-radius: 8px;
  }

  .vehicle-container img {
    flex: 1 1 400px;
    max-width: 100%;
    border-radius: 6px;
    object-fit: cover;
  }

  .vehicle-details {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .vehicle-details h2 {
    color: #BFA100;
    margin-bottom: 10px;
  }

  .vehicle-details p {
    margin: 6px 0;
    font-size: 1rem;
    color: #ccc;
  }

  .vehicle-details span {
    color: #BFA100;
    font-weight: bold;
  }

  /* GLOBAL FOOTER */
  footer {
    background: #111;
    padding: 25px;
    text-align: center;
    color: #ccc;
    font-size: 0.9rem;
    border-top: 1px solid #222;
  }

  footer p {
    margin: 6px 0;
  }

</style>
</head>

<body>

<!-- HEADER -->
<header>
  <nav>
    <div class="logo">
      <img src="images/logo.jpg" alt="Vero Motor Group Logo">
    </div>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="inventory.html" class="active">Inventory</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- VEHICLE DETAILS -->
<div id="vehicle-details" class="vehicle-container">
  <p style="color:#ccc;">Loading vehicle details...</p>
</div>

<script>
  // Get vehicle ID from URL
  const params = new URLSearchParams(window.location.search);
  const vehicleId = params.get('id');

  fetch('inventory.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('vehicle-details');
      container.innerHTML = '';

      const car = data.find(c => c.id === vehicleId);
      if (!car) {
        container.innerHTML = "<p>Vehicle not found.</p>";
        return;
      }

      container.innerHTML = `
        <img src="images/${car.image}" alt="${car.make} ${car.model}">
        <div class="vehicle-details">
          <h2>${car.year} ${car.make} ${car.model}</h2>
          <p><span>Price:</span> $${car.price}</p>
          <p><span>Mileage:</span> ${car.mileage}</p>
          <p><span>Type:</span> ${car.type}</p>
          <p><span>Description:</span> ${car.description || 'N/A'}</p>
          <p><span>Carfax:</span> ${car.carfax || 'N/A'}</p>
        </div>
      `;
    })
    .catch(error => {
      console.error("Error loading vehicle:", error);
      document.getElementById('vehicle-details').innerHTML = "<p>Error loading vehicle details.</p>";
    });
</script>

<!-- FOOTER -->
<footer>

  <p>2118, 21320 Westminster Hwy, Richmond, BC V6V 2X5</p>
  <p>604-729-9740 | info@veromotorgroup.com</p>
</footer>

</body>
</html>
