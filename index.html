<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vero Motor Group</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* HEADER */
  header {
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 999;
    background: #111;
    border-bottom: 2px solid #BFA100;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
  }

  .logo img {
    height: 70px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.05rem;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #BFA100;
  }

  /* HERO */
  .hero {
    background-image: url('images/hero.jpg');
    height: 80vh;
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
    padding: 20px;
  }

  .hero button {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    border: 2px solid #BFA100;
    background: #000;
    color: #BFA100;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hero button:hover {
    background: #1a1a1a;
    color: #FFD700;
    border-color: #BFA100;
  }

  /* FOOTER */
  footer {
    background: #111;
    padding: 25px;
    text-align: center;
    color: #ccc;
    font-size: 0.9rem;
    border-top: 1px solid #222;
    margin-top: 40px;
  }

  footer p {
    margin: 6px 0;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      gap: 15px;
    }
    nav {
      padding: 15px 20px;
    }
    .hero {
      height: 60vh;
      padding: 15px;
    }
    .hero button {
      font-size: 1rem;
      padding: 12px 25px;
    }
  }
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <nav>
    <div class="logo">
      <img src="images/logo.jpg" alt="Vero Motor Group Logo">
    </div>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- HERO -->
<div class="hero">
  <button onclick="window.location.href='inventory.html'">View Inventory</button>
</div>

<!-- FOOTER -->
<footer>

  <p>2118, 21320 Westminster Hwy, Richmond, BC V6V 2X5</p>
  <p>604-729-9740 | info@veromotorgroup.com</p>
</footer>

</body>
</html>
