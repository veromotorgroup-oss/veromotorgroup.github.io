<!DOCTYPE html>

<head>

<title>Vero Motor Group</title>

<!-- Prevent caching -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* GLOBAL HEADER */
  nav {
    background: #111;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 20;
    height: 90px;
    border-bottom: 2px solid #BFA100;
  }

  .logo img {
    height: 70px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.05rem;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #BFA100;
  }

  /* HERO SECTION */
  .hero {
    height: 90vh;
    background: url('images/hero.jpg') center center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 150px; /* move button lower */
    text-align: center;
  }

  /* VIEW INVENTORY BUTTON */
  .hero button {
    background: #000; /* black background */
    color: #BFA100; /* gold text matching header */
    border: 2px solid #BFA100;
    padding: 18px 45px;
    font-size: 1.35rem;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hero button:hover {
    background: #1a1a1a; /* slightly lighter black */
    color: #FFD700; /* brighter gold on hover */
    border-color: #FFD700;
  }

  /* GLOBAL FOOTER */
  footer {
    background: #111;
    padding: 25px;
    text-align: center;
    color: #ccc;
    font-size: 0.9rem;
    border-top: 1px solid #222;
  }

  footer p {
    margin: 6px 0;
  }

</style>
</head>

<!-- GLOBAL HEADER -->
<header>
  <nav>

      <img src="images/logo.jpg" alt="Vero Motor Group Logo">
